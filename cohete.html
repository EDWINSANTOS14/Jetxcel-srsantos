<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohete con Imagen y Llama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #0b0f19;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.rocket-container {
    position: relative;
    width: 150px; /* Ajusta este tamaño para que coincida con tu imagen */
    height: 300px; /* Ajusta este tamaño para que coincida con tu imagen */
}

.rocket-img {
    position: absolute;
    width: 100%;
    height: auto;
}

.flame {
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 60px;
    background: radial-gradient(ellipse at center, #ff4500 0%, transparent 70%);
    border-radius: 50%;
    box-shadow: 0 0 20px #ff4500;
    animation: flameMove 0.3s infinite;
}

@keyframes flameMove {
    0%, 100% { height: 60px; opacity: 1; }
    50% { height: 50px; opacity: 0.8; }
}

</style>
<body>
    <div class="rocket-container">
        <img src="rocket.png" alt="Cohete" class="rocket-img">
        <div class="flame"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
